<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<style>
  .red-text {
    color: red;
  }
  .smaller-image{
      width: 50%;
	  margin: 0 auto;
  }
  .darken{
	background-color: black;
	color: white;
  }
  h2 {
    font-family: Lobster, monospace;
  }
  .cont{
   width: 100%;
   border: 1px solid red;
   margin: 0 auto;
  }
  p {
    font-size: 16px;
    font-family: monospace;
  }
</style>
<script type="text/Javascript">
	function dark_mode(){
		var element1 = document.getElementById("switch")
		element1.classList.toggle("darken");
	}
</script>
<h2 class="red-text">CatPhotoApp</h2>
<button type="button" onclick="dark_mode()"> Dark mode </button>
<body id="switch">
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img class="smaller-image" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <div style="cont">
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
